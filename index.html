<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subway Surfers - Joue Gratuitement</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: white;
        }
        header {
            background: rgba(20, 20, 20, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px 40px;
            box-shadow: 0 4px 20px rgba(139, 92, 246, 0.3);
            border-bottom: 2px solid rgba(139, 92, 246, 0.2);
        }
        .header-content { max-width: 1400px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; }
        .logo { font-size: 32px; font-weight: 900; text-shadow: 0 2px 10px rgba(139, 92, 246, 0.5); letter-spacing: -1px; }
        .logo span { color: #8b5cf6; }

        .nav-links { display: flex; gap: 30px; align-items: center; }
        .nav-links a { color: white; text-decoration: none; font-weight: 600; transition: 0.3s; padding: 8px 16px; border-radius: 8px; }
        .nav-links a:hover { background: rgba(139, 92, 246, 0.2); transform: translateY(-2px); }

        .install-btn {
            background: linear-gradient(135deg, #8b5cf6, #7c3aed);
            padding: 12px 28px !important;
            border-radius: 12px !important;
            font-weight: 700;
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.4);
        }

        main { flex: 1; display: flex; align-items: center; justify-content: center; padding: 40px 20px; }

        .game-container {
            max-width: 1400px; width: 100%;
            background: rgba(20,20,20,0.8);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(139, 92, 246, 0.2);
            border: 1px solid rgba(139, 92, 246, 0.2);
        }

        .game-header { text-align: center; margin-bottom: 30px; }
        .game-header h1 {
            font-size: 48px; font-weight: 900;
            background: linear-gradient(135deg, #fff, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .game-frame {
            position: relative;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(139, 92, 246, 0.3);
            border: 2px solid rgba(139, 92, 246, 0.3);
        }

        .game-frame iframe {
            width: 100%;
            height: 700px;
            border: none;
            display: block;
        }

        .loading {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1;
        }
        .spinner {
            width: 50px; height: 50px;
            border: 5px solid rgba(255,255,255,0.3);
            border-top-color: #8b5cf6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>

<body>

<header>
    <div class="header-content">
        <div class="logo">üéÆ Subway<span>Play</span></div>
        <nav class="nav-links">
            <a href="#game">Jouer</a>
            <a href="#features">Fonctionnalit√©s</a>
            <a href="extension.html" class="install-btn">üì• Extension Chrome</a>
        </nav>
    </div>
</header>

<main>
    <div class="game-container">

        <div class="game-header">
            <h1>üèÉ Subway Surfers</h1>
            <p>Cours √† travers les rails du m√©tro et √©vite les obstacles !</p>
        </div>

        <div class="game-frame" id="game">
            <div class="loading">
                <div class="spinner"></div>
                <p>Chargement du jeu...</p>
            </div>

            <!-- üöÄ VERSION 100% COMPATIBLE GITHUB PAGES -->
            <iframe 
                src="./game/index.html"
                allowfullscreen
                onload="document.querySelector('.loading').style.display='none'"
            ></iframe>

        </div>

    </div>
</main>

<script>
document.querySelectorAll('a[href^="#"]').forEach(a => {
    a.addEventListener('click', e => {
        e.preventDefault();
        const t = document.querySelector(a.getAttribute("href"));
        if (t) t.scrollIntoView({ behavior: "smooth", block: "center" });
    });
});
</script>

</body>
</html>
