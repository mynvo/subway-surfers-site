<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subway Surfers</title>

    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #0d0d0f;
            font-family: Arial, sans-serif;
        }

        #menu {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background: #0d0d0f;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 999;
            color: #fff;
            user-select: none;
        }

        #menu h1 {
            margin-bottom: 20px;
            font-size: 42px;
            color: #ffffff;
            text-shadow: 0px 0px 12px #7c62dc;
        }

        #startBtn {
            width: 180px;
            padding: 15px;
            background-color: #7c62dc;
            color: #ffffff;
            font-size: 18px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            transition: 0.2s ease;
        }

        #startBtn:hover {
            background-color: #9e87ff;
            box-shadow: 0px 0px 12px #7c62dc;
        }

        /* Frame du jeu */
        #game-iframe {
            width: 100%;
            height: 100vh;
            border: none;
            outline: none;
        }

        /* Overlay du mode éditeur */
        #overlay-editor {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background: #000000aa;
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 998;
        }

        #editor-box {
            background: #1a1a1d;
            padding: 20px;
            border-radius: 10px;
            width: 420px;
            color: #fff;
            border: 2px solid #7c62dc66;
        }

        .editor-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 12px;
            background: #111;
            border: 1px solid #555;
            color: white;
            border-radius: 6px;
        }

        .editor-btn {
            padding: 10px;
            width: 100%;
            background-color: #7c62dc;
            color: #fff;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 6px;
        }

        .editor-btn:hover {
            background-color: #9676ff;
        }

    </style>
</head>
<body>

    <div id="menu">
        <h1>Subway Surfers</h1>
        <button id="startBtn">Start Game</button>
    </div>

    <iframe id="game-iframe" src="./game/index.html" allow="autoplay; fullscreen"></iframe>

    <div id="overlay-editor">
        <div id="editor-box">
            <h2>UI Editor</h2>

            <input type="text" id="editor-key" class="editor-input" placeholder="Key (ex: ArrowLeft)">
            <input type="text" id="editor-bind" class="editor-input" placeholder="Bind action">
            <input type="number" id="editor-volume" class="editor-input" placeholder="Volume (0-100)">
            <button id="save-editor" class="editor-btn">Save</button>
        </div>
    </div>
<script>
    const startBtn = document.getElementById("startBtn");
    const menu = document.getElementById("menu");
    const iframe = document.getElementById("game-iframe");

    startBtn.addEventListener("click", () => {
        menu.style.display = "none";
        iframe.focus();

        iframe.contentWindow.postMessage({ type: "start_game" }, "*");
    });

    // Plein écran (si utilisé par le jeu)
    function goFullscreen() {
        if (iframe.requestFullscreen) iframe.requestFullscreen();
        else if (iframe.webkitRequestFullscreen) iframe.webkitRequestFullscreen();
        else if (iframe.msRequestFullscreen) iframe.msRequestFullscreen();
    }
</script>
<script>
    let config = {
        jump: "Space",
        left: "ArrowLeft",
        right: "ArrowRight",
        roll: "ArrowDown",
        volume: 50
    };

    const editorOverlay = document.getElementById("overlay-editor");
    const saveEditor = document.getElementById("save-editor");

    window.addEventListener("message", (event) => {
        const data = event.data;
        if (!data || typeof data !== "object") return;

        if (data.type === "open_editor") {
            editorOverlay.style.display = "flex";
        }

        if (data.type === "request_config") {
            iframe.contentWindow.postMessage({
                type: "mynvo_config",
                config: config
            }, "*");
        }
    });

    saveEditor.addEventListener("click", () => {
        let newKey = document.getElementById("editor-key").value;
        let newBind = document.getElementById("editor-bind").value;
        let newVolume = document.getElementById("editor-volume").value;

        if (newKey && newBind) {
            config[newBind] = newKey;
        }

        if (newVolume !== "") {
            config.volume = Number(newVolume);
        }

        editorOverlay.style.display = "none";

        iframe.contentWindow.postMessage({
            type: "mynvo_config",
            config: config
        }, "*");
    });
</script>
<script>
    function postToIframe(msg) {
        const iframe = document.getElementById("game-iframe");
        if (!iframe) return;
        iframe.contentWindow.postMessage(msg, "*");
    }

    function getKeyDisplay(key) {
        if (!key) return "?";
        return key.length === 1 ? key.toUpperCase() : key;
    }

    window.addEventListener("message", (event) => {
        const data = event.data;
        if (!data || typeof data !== "object") return;

        if (data.type === "request_config") {
            postToIframe({
                type: "mynvo_config",
                config: { volume: config.volume }
            });
        }
    });

    console.log("%c[MYNVO Parent] Touch system initialized!", "color:#7c62dc;font-weight:bold;");
    console.log("%c[MYNVO Parent] Current config:", "color:#7c62dc;", config);
</script>

</body>
</html>
